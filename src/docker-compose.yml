name: PGROUTING

services:

  pgrouting:
    container_name: pgrouting_16-3.4-3.6.2
    image: pgrouting/pgrouting:16-3.4-3.6.2
    build:
      context: .
    ports:
      - "5432:5432"
    volumes:
      - ./OSM:/app/OSM/:rw
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB_NAME=postgres
      - POSTGRES_DB_PORT=5432
      - FILE_OSM=brazil-latest.osm.pbf # FILENAME OSM DONWLOADED GEOFABRICK
      - TYPEGRAPH=mapconfig.xml # CHOICE [mapconfig_for_cars.xml, mapconfig_for_bicycles.xml, mapconfig_for_cars.xml, mapconfig_for_pedestrian.xml]
      
volumes:
  db-data:
